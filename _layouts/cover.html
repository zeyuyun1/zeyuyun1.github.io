---
layout: default
---

<article class="page-wrapper cover-wrapper">
  <header>
    <!-- <strong></strong> -->
    <!-- I'm applying PhD program this cycle. Please check my research page! -->
    <p style="color: red; font-size: 24px; font-family: Times New Roman, Times, serif;"> I'm applying PhD program this cycle. Please check my <a class="publication-link" href="/research">research page</a>!</p>
    <h1>{{ page.title }}</h1>
  </header>
  <section class="page-content cover-content">
    {% if page.image %}
      <section class="page-image cover-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        {% if page.caption %}
          <p>{{ page.caption }}</p>
        {% endif %}
      </section>
    {% endif %}
    {{ content }}
  </section>
</article>
